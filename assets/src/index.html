<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ProjetoIntegrador_2/assets/css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        
            <div class="form-image">
                <h1 class="form-img-title">AcademiaX</h1>
                <img src="ProjetoIntegrador_2/assets/img/undraw_personal_trainer_re_cnua.svg">
            </div>
        
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div> 
                    <div class="login-button">
                        <button><a href ="#">Entrar</a></button>
                    </div>
                </div>

                <div class ="input-group">
                    <div class="input-box">
                        <label for="name">Nome*</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email*</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone*</label>
                        <input id="telefone" type="tel" name="telefone" placeholder="(xx) xxxx-xxxx " required>
                    </div>

                    <div class="input-box">
                        <label for="CPF">CPF*</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                
                    <div class="input-box">
                        <label for="data-nasc">Data de nascimento*</label>
                        <input id="data-nasc" type="date" name="data-nasc"  required>
                    </div>

                    <div class="input-box">
                        <label for="endereço">Endereço*</label>
                        <input id="endereço" type="text" name="endereço" placeholder="Digite seu endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="peso">Peso</label>
                        <input id="peso" type="number" name="peso" placeholder="Digite seu peso" >
                    </div>

                    <div class="input-box">
                        <label for="altura">Altura</label>
                        <input id="altura" type="number" name="altura" placeholder="Digite sua altura">
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha*</label>
                        <input id="senha" type="text" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirme-senha">Confirme sua senha*</label>
                        <input id="confirme-senha" type="password" name="confirme-senha" placeholder="Confirme sua senha" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
