<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ranking_semanal.css">
    <title>Ranking dos Alunos (Semanal)</title>
</head>
<body>

<div class="container">
    <h1>Ranking dos Alunos (Semanal)</h1>
    <div class="info">
        <div class="quantity-box" id="quantityBox">
            Quantidade de alunos: <span id="quantity">0</span>
        </div>
        <div class="search-box">
            <label for="search">Pesquisar:</label>
            <input type="text" id="search" name="search">
        </div>
    </div>
    
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>CLASSIFICACAO</th>
                    <th>CPF</th>
                    <th>NOME COMPLETO</th>
                    <th>TOTAL DE HORAS TREINADAS</th>
                </tr>
            </thead>
            <tbody id="rankingTableBody">
                <!-- Os dados serÃ£o preenchidos dinamicamente -->
            </tbody>   
        </table>
    </div>
</div>
<script src="./js/ranking_semanal.js" defer></script>
</body>
</html>
