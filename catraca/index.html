<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Catraca</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="interface">
        <h1>Catraca</h1>
        <div id="data" class="data"></div> 
        <div id="relogio" class="relogio"></div>
        <div class="botoes">
            <button id="entrada">Entrada</button>
            <button id="saida">Saída</button>
        </div>
        <div id="cpf-form" class="cpf-form">
            <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="14">
            <button id="enviar-entrada">Enviar Entrada</button>
            <button id="enviar-saida">Enviar Saída</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
